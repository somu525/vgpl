  <!DOCTYPE html>
  <html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/style.css" type="text/css">
        <Title>Student Form</Title>
    </head>
    <body>
        <h1 class="container">Data Entry form</h1>
        <hr>
        <section>
            <div class="maincon container">
                <form action="table.html" class="m-3" id="Studentform">
                    <div>
                        <h2 class="pt-3">Student Details</h2>
                        <hr>
                        <div class="row m-3">
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <label for="fname" class="form-label">First Name</label>
                                <input id=fname class="form-control" type="text" placeholder="Enter First Name">
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <label for="mname" class="form-label">Middle Name</label>
                                <input type="text" id="mname" class="form-control" placeholder="Enter Middle Name">
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <label for="lname" class="form-label">Last Name</label>
                                <input type="text" id="lname" class="form-control" placeholder="Enter Last Name">
                            </div>
                        </div>
                        <div class="row m-3">
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <label for="dob" class="form-label">Date of Birth</label>
                                <input type="date" id="dob" class="form-control">
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <label for="pob" class="form-label">Place of Birth</label>
                                <input type="text" id="pob" class="form-control" placeholder="Enter place of Birth">
                            </div>
                        </div>
                        <div class="row m-3">
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group d-flex justify-content-between">
                                    <label>Gender:</label>
                                    <div>
                                        <div class="form-check form-check-inline mx-3">
                                            <input class="form-check-input" type="radio" name="option" id="male" value="male">
                                            <label class="form-check-label" for="male">Male</label>
                                        </div>
                                        <div class="form-check form-check-inline mx-3">
                                            <input class="form-check-input" type="radio" name="option" id="female" value="female">
                                            <label class="form-check-label" for="female">Female</label>
                                        </div>
                                        <div class="form-check form-check-inline mx-3">
                                            <input class="form-check-input" type="radio" name="option" id="other" value="other">
                                            <label class="form-check-label" for="other">Others</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> 
                    </div>
                    <div>
                        <h2>Contact Details</h2>
                        <hr>
                        <div class="row m-3">
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <label for="mobn" class="form-label">Mobile Number</label>
                                <input type="tel" id="mobn" class="form-control" placeholder="Enter your Mobile number">
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <label for="emid" class="form-label">E-mail Id</label>
                                <input type="email" id="emid" class="form-control" placeholder="Enter your E-mail Id">
                            </div>
                        </div>
                        <div class="row m-3">
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <label for="poi" class="form-label">Proof of Identity</label>
                                <select id="poi" name="POI" class="form-select">
                                    <option value="none" selected>Select any one</option>
                                    <option value="AADHAR">AADHAR</option>
                                    <option value="Passport">Passport</option>
                                    <option value="Voter_ID">Voter ID</option>
                                    <option value="Driving_license">Driving License</option>
                                </select>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <label for="poin" class="form-label">POI NUMBER</label>
                                <input type="text" id="poin" class="form-control" placeholder="Enter Proof of Identity Number">
                            </div>
                        </div>
                        <div class="row m-3"> 
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <label for="addr" class="form-label">Address</label>
                                <input id="addr" class="form-control" type="text" placeholder="Enter your Address">
                            </div>
                        </div>
                        <div class="row m-3">
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <label for="city" class="form-label">City</label>
                                <input type="text" id="city" class="form-control" placeholder="Enter City Name">
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <label for="state" class="form-label">State</label>
                                <input type="text" id="state" class="form-control" placeholder="State Name">
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <label for="nation" class="form-label">Country</label>
                                <input type="text" id="nation" class="form-control" placeholder="Country Name">
                            </div>
                        </div>
                    </div>
                    <div>
                        <h2>Parent/Guardian Details</h2>
                        <hr>
                        <div class="row m-3">
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <label for="faname" class="form-label">Father Name</label>
                                <input type="text" id="faname" class="form-control" placeholder="Enter your Father name">
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <label for="fano" class="form-label">Father's Mobile Number</label>
                                <input type="text" id="fano" class="form-control" placeholder="Enter Father's Mobile Number">
                            </div>
                        </div>
                        <div class="row m-3">
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <label for="maname" class="form-label">Mother Name</label>
                                <input type="text" id="maname" class="form-control" placeholder="Enter your Mother name">
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <label for="mano" class="form-label">Mother's Mobile Number</label>
                                <input type="text" id="mano" class="form-control" placeholder="Enter Mother's Mobile Number">
                            </div>
                        </div>
                        <div class="row m-3">
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <label for="guname" class="form-label">Guardian Name</label>
                                <input type="text" id="guname" class="form-control" placeholder="Enter Guardian name">
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <label for="guno" class="form-label">Guardian's Mobile Number</label>
                                <input type="text" id="guno" class="form-control" placeholder="Enter Guardian's Mobile Number">
                            </div>
                        </div>
                    </div>
                    <div class="row m-5">
                        <div class="btnsec col-12">
                            <button type="submit" class="subbtn px-3 py-2">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <script>
            document.getElementById("Studentform").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent form submission
                
                // Collect form data
                const studentData = {
                    fname: document.getElementById("fname").value,
                    mname: document.getElementById("mname").value,
                    lname: document.getElementById("lname").value,
                    dob: document.getElementById("dob").value,
                    pob: document.getElementById("pob").value,
                    gender: document.querySelector('input[name="option"]:checked') ? document.querySelector('input[name="option"]:checked').value : '',
                    mobn: document.getElementById("mobn").value,
                    emid: document.getElementById("emid").value,
                    poi: document.getElementById("poi").value,
                    poin: document.getElementById("poin").value,
                    addr: document.getElementById("addr").value,
                    city: document.getElementById("city").value,
                    state: document.getElementById("state").value,
                    nation: document.getElementById("nation").value,
                    faname: document.getElementById("faname").value,
                    fano: document.getElementById("fano").value,
                    maname: document.getElementById("maname").value,
                    mano: document.getElementById("mano").value,
                    guname: document.getElementById("guname").value,
                    guno: document.getElementById("guno").value
                };
                
                // Save data to localStorage
                let formData = JSON.parse(localStorage.getItem("studentData")) || [];
                formData.push(studentData);
                localStorage.setItem("studentData", JSON.stringify(formData));
        
                // Redirect to the table page
                window.location.href = "table.html";
            });
        </script>
        
    </body>
    </html>
