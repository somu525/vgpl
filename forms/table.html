<!DOCTYPE html>
  <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/style.css" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <Title>Data</Title>
    </head>
    
    <body>
        <div class="contab container my-5">
            <h2>Stored Data</h2>
                <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                    <th>First Name</th>
                    <th>Middle Name</th>
                    <th>Last Name</th>
                    <th>Date of Birth</th>
                    <th>Place of Birth</th>
                    <th>Gender</th>
                    <th>Mobile Number</th>
                    <th>Email id</th>
                    <th>Proof of Identity</th>
                    <th>POI Number</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Country</th>
                    <th>Father Name</th>
                    <th>Father Mobile Number</th>
                    <th>Mother Name</th>
                    <th>Mother Mobile Number</th>
                    <th>Guardian Name</th>
                    <th>Guardian Mobile Number</th>
                    </tr>
            </thead>
            <tbody id="dataTableBody">
            </tbody>
        </table>
    </div>
    <div class="tabbtn col-12 align-items-center mt-1 mb-5">
        <a href="index.html" class="btn btn-secondary mt-3">Go Back to Form</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function loadData() {
                // Correct key to retrieve from localStorage
                const data = JSON.parse(localStorage.getItem("studentData")) || []; 
                const tableBody = document.getElementById("dataTableBody");
                tableBody.innerHTML = ""; // Clear existing rows
                data.forEach(item => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${item.fname}</td>
                        <td>${item.mname}</td>
                        <td>${item.lname}</td>
                        <td>${item.dob}</td>
                        <td>${item.pob}</td>
                        <td>${item.gender}</td>
                        <td>${item.mobn}</td>
                        <td>${item.emid}</td>
                        <td>${item.poi}</td>
                        <td>${item.poin}</td>
                        <td>${item.addr}</td>
                        <td>${item.city}</td>
                        <td>${item.state}</td>
                        <td>${item.nation}</td>
                        <td>${item.faname}</td>
                        <td>${item.fano}</td>
                        <td>${item.maname}</td>
                        <td>${item.mano}</td>
                        <td>${item.guname}</td>
                        <td>${item.guno}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }
    
            loadData(); // Load the data once the page is ready
        });
    </script>
    
</body>
</html>
