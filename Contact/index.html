<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .container {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        table th, table td {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Contact List App</h1>
    <div class="tiles" id="tiles" style="display: none;">
        <div class="card-body">
            <form id="contactForm">
                <div class="row">
                    <div class="col-md-3 form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" required />
                    </div>
                    <div class="col-md-3 form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" required />
                    </div>
                    <div class="col-md-3 form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" required />
                    </div>
                    <div class="col-md-3 form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" required />
                    </div>
                </div>
                <div class="d-flex justify-content-center gap-2">
                <button type="submit" class="btn btn-primary mt-3">Save</button>
                <button type="button" id="cancel" class="btn btn-danger mt-3">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <div class="mt-3">
        <div class="row">
            <div class="col-12 d-flex justify-content-center mb-3">
                <button id="addcontact" type="button" class="btn btn-primary my-3" style="background-color:green; color: greenyellow;">Add Contact</button>
            </div>
            <div class="col-12">
            <input type="text" id="search" class="form-control" placeholder="Search by name, email or phone" />
            </div>
            <div id='sort' class="sort col-12 d-flex justify-content-end gap-2">
                <button class="btn btn-secondary mt-2" id="sortName">Sort by Name</button>
                <button class="btn btn-secondary mt-2" id="sortEmail">Sort by Email</button>
                <button class="btn btn-secondary mt-2" id="sortPhone">Sort by Phone</button>
            </div>
        </div>
    </div>
    <div class="table-responsive mt-3" id="tab">
        <table class="table table-striped" id="contactTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="contactList"></tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="app.js"></script>
</body>
</html>
