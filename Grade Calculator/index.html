<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <hr>
        <form id="gradeForm">
            <table>
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Marks Obtained</th>
                        <th>Max Marks</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>HTML & CSS</td>
                        <td><input type="number" id="marks1" /></td>
                        <td><input type="number" id="maxMarks1" value="100" /></td>
                        <td><p><span id="g1"></span></p></td>
                    </tr>
                    <tr>
                        <td>Java</td>
                        <td><input type="number" id="marks2" /></td>
                        <td><input type="number" id="maxMarks2" value="100" /></td>
                        <td><p><span id="g2"></span></p></td>
                    </tr>
                    <tr>
                        <td>Javascript</td>
                        <td><input type="number" id="marks3" /></td>
                        <td><input type="number" id="maxMarks3" value="100" /></td>
                        <td><p><span id="g3"></span></p></td>
                    </tr>
                    <tr>
                        <td>PHP</td>
                        <td><input type="number" id="marks4" /></td>
                        <td><input type="number" id="maxMarks4" value="100" /></td>
                        <td><p><span id="g4"></span></p></td>
                    </tr>
                    <tr>
                        <td>MySQL</td>
                        <td><input type="number" id="marks5" /></td>
                        <td><input type="number" id="maxMarks5" value="100" /></td>
                        <td><p><span id="g5"></span></p></td>
                    </tr>
                </tbody>
            </table>
            <div id="result" class="result" class="col-12">
                <h2>Result</h2>
                <p>Total Marks: <span id="totalMarks"></span></p>
                <p>Percentage: <span id="percentage"></span>%</p>
                <p>Status: <span id="pstatus">...</span></p>
                </div>
            <button type="button" onclick="calculateGrade()">Calculate Grade</button>
        </form>

        
        
    </div>

    <script src="script.js"></script>
</body>
</html>
